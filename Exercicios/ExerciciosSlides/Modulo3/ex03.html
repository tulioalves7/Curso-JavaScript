<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Curso JavaScript - Tulio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p id="paragrafo">Clique para mudar minha cor</p>
        <button onclick="mudarCor()">Mudar Cor</button>
    </div>
  <script>
    function mudarCor() {
      document.getElementById('paragrafo').style.color = 'blue';
    }
  </script>
</body>
</html>
