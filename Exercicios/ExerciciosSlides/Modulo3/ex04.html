<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Curso JavaScript - Tulio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>Clicado <span id="contador">0</span> vezes</p>
        <button onclick="incrementarContador()">Clique</button>
    </div>
  <script>
    function incrementarContador() {
      let contador = document.getElementById('contador');
      contador.textContent = parseInt(contador.textContent) + 1;
    }
  </script>
</body>
</html>
