<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Curso JavaScript - Tulio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <input type="number" id="numero" placeholder="Digite um nÃºmero">
    <button onclick="exibirTabuada()">Ver Tabuada</button>
    <ul id="tabuada"></ul>
  </div>
  <script>
    function exibirTabuada() {
      let numero = parseInt(document.getElementById('numero').value);
      let tabuada = document.getElementById('tabuada');
      tabuada.innerHTML = ""; // Limpa a lista antes de exibir a tabuada

      for (let i = 1; i <= 10; i++) {
        let item = document.createElement('li');
        item.textContent = `${numero} x ${i} = ${numero * i}`;
        tabuada.appendChild(item);
      }
    }
  </script>
</body>
</html>
