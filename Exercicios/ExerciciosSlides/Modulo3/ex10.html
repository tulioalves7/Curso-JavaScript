<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Curso JavaScript - Tulio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p id="contador">10</p>
        <button onclick="contar()">Come√ßar Contagem</button>
    </div>
  <script>
    function contar() {
      let contador = document.getElementById('contador');
      let valor = parseInt(contador.textContent);
      let intervalo = setInterval(() => {
        valor--;
        contador.textContent = valor;
        if (valor <= 0) clearInterval(intervalo);
      }, 1000);
    }
  </script>
</body>
</html>
