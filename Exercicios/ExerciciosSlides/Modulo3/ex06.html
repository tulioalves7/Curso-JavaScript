<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Curso JavaScript - Tulio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
        <button onclick="verificarHora()">Ver Saudação</button>
        <p id="saudacao"></p>
  </div>
  <script>
    function verificarHora() {
      let horas = new Date().getHours();
      let saudacao = horas < 12 ? "Bom dia!" : horas < 18 ? "Boa tarde!" : "Boa noite!";
      document.getElementById('saudacao').textContent = saudacao;
    }
  </script>
</body>
</html>
